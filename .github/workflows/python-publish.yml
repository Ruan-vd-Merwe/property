name: Scrape Properties

on:
  push:
    branches:
      - main
  schedule:
    - cron: '33 10 * * *'  # Daily at 6 AM UTC

  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t property-scraper .

      - name: Run scraper
        run: docker run property-scraper
